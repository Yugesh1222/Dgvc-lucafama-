<!DOCTYPE html>
<html lang="en" dir="ltr">
  <head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Lucafama - DG Vaishnav College</title> 
    <link rel="stylesheet" href="https://cdnjs.cloudflare.com/ajax/libs/font-awesome/5.15.2/css/all.min.css"/>
    <style>
      @import url('https://fonts.googleapis.com/css2?family=Poppins:wght@200;300;400;500;600;700&display=swap');
      *{
        margin: 0;
        padding: 0;
        box-sizing: border-box;
        font-family: 'Poppins', sans-serif;
      }
      ::selection{
        color: #000;
        background: #fff;
      }
      nav{
        position: fixed;
        background: #1b1b1b;
        width: 100%;
        padding: 10px 0;
        z-index: 12;
      }
      nav .menu{
        max-width: ;
        margin: auto;
        display: flex;
        align-items: center;
        justify-content: space-between;
        padding: 0 20px;
      }
      .menu .logo a{
        text-decoration: none;
        color: #fff;
        font-size: 35px;
        font-weight: 600;
      }
      .menu ul{
        display: inline-flex;
      }
      .menu ul li{
        list-style: none;
        margin-left: 7px;
      }
      .menu ul li:first-child{
        margin-left: 0px;
      }
      .menu ul li a{
        text-decoration: none;
        color: #fff;
        font-size: 18px;
        font-weight: 500;
        padding: 8px 15px;
        border-radius: 5px;
        transition: all 0.3s ease;
      }
      .menu ul li a:hover{
        background: #fff;
        color: black;
      }
      .img{
        background: url('lucahome.png') no-repeat;
        width: 100%;
        height: 100vh;
        background-size: cover;
        background-position: center;
        position: relative;
      }
      .img::before{
        content: '';
        position: absolute;
        height: 100%;
        width: 100%;
        background: rgba(0, 0, 0, 0.4);
      }
      .center{
        position: absolute;
        top: 20%;
        left: 50%;
        transform: translate(-50%, -50%);
        width: 100%;
        padding: 0 20px;
        text-align: center;
      }
      .center .title{
        color: #fff;
        font-size: 55px;
        font-weight: 600;
      }
      .center .sub_title{
        color: #fff;
        font-size: 52px;
        font-weight: 600;
        margin-top: 10px;
      }
      .center .btns{
        margin-top: 20px;
      }
      .center .btns button{
        height: 55px;
        width: 170px;
        border-radius: 5px;
        border: none;
        margin: 0 10px;
        border: 2px solid white;
        font-size: 20px;
        font-weight: 500;
        padding: 0 10px;
        cursor: pointer;
        outline: none;
        transition: all 0.3s ease;
      }
      .center .btns button:first-child{
        color: #fff;
        background: none;
      }
      .btns button:first-child:hover{
        background: white;
        color: black;
      }
      .center .btns button:last-child{
        background: white;
        color: black;
      }
      .center .btns button a {
        color: inherit;
        text-decoration: none;
        display: block;
        width: 100%;
        height: 100%;
        line-height: 51px;
      }
          /* College Header */
    .college-header {
      width: 100%;
      background: #fff;
      text-align: center ;
      border-bottom: 2px solid #ddd;
    }
    .college-header img {
      max-width: 100%;
      height: auto;
    }
    </style>
  </head>
  <body>
          <!-- College Header -->
  <div class="college-header">
    <img src="header_new.jpg" alt="DG Vaishnav College Header">
  </div>

    <nav>
      <div class="menu">
        <div class="logo">
          <a href="#">Lucafama</a>
        </div>
        <ul>
          <li><a href="index.html">Home</a></li>
          <li><a href="About.html">About</a></li>
          <li><a href="event.html">Events</a></li>
          <li><a href="Contact.html">Contact</a></li>
          <li><a href="#">Feedback</a></li>
        </ul>
      </div>
    </nav>

    <div class="img"></div>
    <div class="center">
      <div class="title">Lucafama Forum</div>
      <div class="sub_title">DG Vaishnav College</div>
      <div class="btns">
        <button><a href="about.html">More About Us</a></button>
        <button><a href="registration.html">Join Event</a></button>
      </div>
    </div>

  </body>
</html>
